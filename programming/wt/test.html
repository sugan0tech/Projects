<!DOCTYPE html>
<html>

<head>
    <title>
        xhttp
    </title>
    <xml id="tst" src="./test.xml"></xml>
</head>

<body>
    <script>
        function loadxml() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.write("xml")
                    myfunc(this)
                }
            }
            xhttp.open("GET", "test.xml", true);
            xhttp.send();
        }

        loadxml();

        function myfunc(data) {
            var xmlDoc = data.responseXML;
            var x = xmlDoc.getElementsByTagName("address");
            document.write(x.length);
            document.write("<br> Company" + x[0].getElementsByTagName("company")[0].firstChild.nodeValue);
            document.write("<br> Company" + x[1].getElementsByTagName("company")[0].firstChild.nodeValue);
        }
    </script>
</body>

</html>
