<script>
    let nameRegex = /^([\w]){7, 12}/
    let passwordRegex = /^([\w\d]){7,12}/i
    let mailRegex = /^\w([\w\d])+@\w([\w])+([.\w])+$/

    function validate() {
        const name = document.getElementById("userName").value;
        const password = document.getElementById("Password").value;
        const email = document.getElementById("email").value;
        console.log(nameRegex.test(name) & passwordRegex.test(password) & mailRegex(email))
    }
